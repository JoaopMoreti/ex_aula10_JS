<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area{
            font: normal 20pt Arial;
            background:rgb(89, 180, 66);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center
        }
    </style>
</head>
<body> <!--O jeito abaixo mostra como se ativa os eventos no HTML-->
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"><!--assim ativa o evento ao clicar "onclick="-->

    <!--assim ativa o evento ao passar o mause "onmouseenter="-->

    <!--assim ativa o evento ao retirar o mause "onmouseout="-->
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area') //transformei a div area em uma variavel
        function clicar() { 
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar() {
            a.innerText = 'Entrou!'
        }
        function sair() {
            a.innerText = 'Saiu!'
            a.styler.background = 'green'
        }
    </script>
</body>
</html>
